version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: banking-frontend:latest
    container_name: banking-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ORIGIN=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
